<style type="text/css">
/* Base tokens */
:root {
--bg:#ffffff; --fg:#111111; --link:#0645ad; --muted:#666666; --accent:#0b62d6;
--divider: rgba(0,0,0,.2);
--bg1:#ffffff; --bg2:#ffffff; --spot1:transparent; --spot2:transparent;
}
/* Seasonal overrides */
:root.season-spring {
--bg:#f0fff5; --fg:#101010; --link:#1b7a59; --muted:#5a5a5a; --accent:#28a66a;
--bg1:#f0fff5; --bg2:#d7fbeb; --spot1:rgba(146,227,169,.25); --spot2:rgba(102,191,131,.15);
--divider: rgba(27,122,89,.35);
}
:root.season-summer {
--bg:#fff5d6; --fg:#101010; --link:#185bb8; --muted:#5a5a5a; --accent:#e59f1a;
--bg1:#fff5d6; --bg2:#ffe7a8; --spot1:rgba(255,179,71,.25); --spot2:rgba(255,140,0,.12);
--divider: rgba(229,159,26,.40);
}
:root.season-autumn {
--bg:#fff0e6; --fg:#111111; --link:#0a58ca; --muted:#5a5a5a; --accent:#c45a12;
--bg1:#fff0e6; --bg2:#ffd6bd; --spot1:rgba(218,112,56,.22); --spot2:rgba(160,78,18,.12);
--divider: rgba(196,90,18,.45);
}
:root.season-winter {
--bg:#f6fbff; --fg:#0e2235; --link:#185bb8; --muted:#51708d; --accent:#7ec8ff;
--bg1:#fafeff; --bg2:#ebf6ff; --spot1:rgba(120,180,220,.18); --spot2:rgba(180,220,255,.12);
--divider: rgba(10,50,90,.15);
}
/* Apply tokens */
html, body {
background: var(--bg) !important;
color: var(--fg) !important;
transition: background .25s ease, color .25s ease;
background-image:
radial-gradient(1200px 600px at 0% 0%, var(--spot1), transparent 60%),
radial-gradient(1200px 600px at 100% 100%, var(--spot2), transparent 60%),
linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
background-attachment: fixed, fixed, fixed;
background-repeat: no-repeat;
}
a { color: var(--link); }


/* Seasonal watermarks */
body::before, body::after {
content: ""; position: fixed; z-index: 0; pointer-events: none;
width: 140px; height: 140px; background-repeat: no-repeat; background-size: 100% 100%;
opacity: .04;
}
body::before { top: 8px; left: 8px; }
body::after { bottom: 8px; right: 8px; }
:root.season-spring body::before, :root.season-spring body::after {
background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22><circle cx=%2232%22 cy=%2222%22 r=%226%22 fill=%22%23099%22/><circle cx=%2226%22 cy=%2232%22 r=%226%22 fill=%22%230a9%22/><circle cx=%2238%22 cy=%2232%22 r=%226%22 fill=%22%230b7%22/></svg>');
}
:root.season-summer body::before, :root.season-summer body::after {
background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22><circle cx=%2232%22 cy=%2232%22 r=%2210%22 fill=%22%23f3c623%22/></svg>');
}
:root.season-autumn body::before, :root.season-autumn body::after {
background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22><path d=%22M32 8c10 12 10 24 0 36C22 32 22 20 32 8z%22 fill=%22%23d2691e%22/></svg>');
}
:root.season-winter body::before, :root.season-winter body::after {
background-image: url('data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22><path d=%22M32 6l4 10 10 4-10 4-4 10-4-10-10-4 10-4 4-10z%22 fill=%22%238bb%22/></svg>');
}


/* Keep center readable over background */
#toptitle, #layout-menu, #layout-content { position: relative; z-index: 1; }
#layout-content, td#layout-content { background: rgba(255,255,255,0.40) !important; border-radius: 8px !important; }


/* Left menu as bordered buttons */
td#layout-menu { border-right: 1px solid var(--divider); padding-right: 16px; }
#layout-menu .menu-item { margin: 0; padding: 0; }
#layout-menu .menu-item a, #layout-menu a {
display: block; box-sizing: border-box; width: 100%;
background: #fff; color: #111; border: 1px solid #000; border-radius: 4px;
padding: 6px 10px; margin: 8px 0; text-decoration: none;
}
#layout-menu .menu-category { margin: 6px 0 8px 0; font-weight: bold; color: #111 !important; }
td#layout-content { padding-left: 14px; }
